<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IBBY</title>
    <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
    <section class="main">
        <div class="form-container">
            <h1 class="form-heading">Contact Us</h1>
            <p>Have enquiries or suggestions? We would love to hear from you!</p>
            <form id="form">
                <input type="text" name="fullname" id="fname" placeholder="Your Fullname" required /><br />
                <input type="email"  name="email" placeholder="Your Email Address" required /><br />
                <input type="tel" name="phone-number" placeholder="Your Phone number (optional)" /><br />
                <textarea>Leave a message</textarea><br />
                <input id="button" type="submit" value="Submit" />
            </form>

            <div id= "results" onclick="resultDisplay()"></div>
        </div>
    </section>

    <script src="./assets/script.js"></script>
</body>

</html>
